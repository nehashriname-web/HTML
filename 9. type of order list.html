<body>
     <h1>Fruits</h1>

     <ol type="A">
        <li>Apple</li>
        <li>orange</li>

        <li>graphs</li>

     <ol type="a">
        <li>Apple</li>
        <li>orange</li>
        <li>Mango</li>
        <li>graphs</li>

     <ol type="I">
        <li>Apple</li>

        <li>graphs</li>
     </ol>

     <ol type="i">
        <li>Apple</li>

     <ol start="100">
        <li>Apple</li>
        <li>orange</li>

        <li>graphs</li>
     </ol>

     <ol reversed="reversed">

        <li>Mango</li>
        <li>graphs</li>
     </ol>

</body>
